<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <title>Javascript Calculator
    </title>
</head>
<body>

    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>

     </ul>
     
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputindex" placeholder="0">
            <button onclick="clearInput()">C</button>
            <button onclick="deleteLastCharacter()">Del</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button onclick="evaluateExpression()" class="equal">=</button>
           
        </div>

    </div>
</body>
</html>
<script>
const result = document.getElementById("inputindex");

const calculate = number => {
  result.value += number;
  console.log(result.value);
};

const evaluateExpression = () => {
  try {
    result.value = eval(result.value);
  } catch (error) {
    alert("Selected operation not allowed!");
  }
};

const clearInput = () => {
  result.value = "";
};

const deleteLastCharacter = () => {
  result.value = result.value.slice(0, -1);
};

</script>
